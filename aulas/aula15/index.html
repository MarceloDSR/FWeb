<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body onload="playMusica()">
    <audio id="musica">
        <source src="./img/02. Mundo Pokémon[1].mp3" type="audio/mp3">
    </audio>
    <main>
        <figure id="pokedexFigure">
        <img  src="./img/Cópia de pokedex.png" alt="imagem da pokedex">
        </figure>
        <figure id="pokemonFigure">
            <img id="imgPokemon" src="" alt="Imagem Pokemon">
        </figure>
        <h1 id="TituloTiposPokemon">
            <span id="Tipo1">Tipo1</span>
            <span id="Tipo2">Tipo2</span>
        </h1>

        <h1 id="TituloNomePokemon">
            <label>N:</label>
            <span id="idPokemon">ID</span>
            <label> - </label>
            <span id="nomePokemon">Nome-Pokemon</span>
        </h1>
        <form id="formNome">
            <input id="inputNome" type="text" placeholder="Digite o número ou nome do Pokemon">
        </form>
        <h1 id="tituloInfo">
            <label>Peso: </label>
            <div id="pesoPokemon">Peso</div>
            <label>Altura: </label>
            <div id="alturaPokemon">Altura</div>
        </h1>
        <div id="divButton">
            <button class="button" id="btnA">Anterior</button>
            <button class="button" id="btnB">Próximo</button>
        </div>
        <audio id="audioPokemon" src="" autoplay></audio>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
